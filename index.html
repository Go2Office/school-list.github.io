<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">


    <title>school-project</title>
</head>

<body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <div class="container">
        <ais-instant-search :search-client="searchClient" index-name="applydash">
            <div class="search-panel">
                <div class="search-panel__filters">
                    <ais-refinement-list attribute="categories" searchable />
                </div>

                <div class="search-panel__results">
                    <ais-search-box placeholder="Search hereâ€¦" class="searchbox" />
                    <ais-hits>
                        <template slot="item" slot-scope="{ item }">
                <h1><ais-highlight :hit="item" attribute="name" /></h1>
                <p><ais-highlight :hit="item" attribute="description" /></p>
              </template>
                    </ais-hits>

                    <div class="pagination">
                        <ais-pagination />
                    </div>
                </div>
            </div>
        </ais-instant-search>
    </div>
    </div>
</body>

</html>
